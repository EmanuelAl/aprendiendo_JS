<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" id="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre"> <br>

    <label for="apellido">Apellido</label> <br>
    <input type="text" name="apellido" id="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellidos"> <br>

    <label for="email">Email</label><br> 
    <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="usuario.email"><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea name="mensaje" id="mensaje" cols="30" rows="10" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea><br>

    <input type="submit" value="Enviar">
</form>
